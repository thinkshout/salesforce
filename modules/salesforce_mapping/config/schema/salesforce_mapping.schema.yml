# Schema for the configuration files of the Salesforce Mapping module

salesforce.salesforce_mapping.*:
  type: mapping
  label: 'Salesforce Mapping'
  mapping:
    uuid:
      type: string
      label: 'UUID'
    id:
      type: int
      label: 'ID'
    name:
      type: string
      label: 'machine name'
    label:
      type: label
      label: 'Human readable name'
    type:
      type: string
      label: 'Type'
    sync_triggers:
      type: int
      label: 'Sync triggers'
    salesforce_object_type:
      type: string
      label: 'Salesforce Object Type'
    salesforce_record_type:
      type: string
      label: 'Salesforce Record Type'
    drupal_entity_type:
      type: string
      label: 'Drupal Entity Type'
    drupal_bundle:
      type: string
      label: 'Drupal Bundle'
    push_async:
      type: boolean
      label: 'Push Async'
    push_batch:
      type: boolean
      label: 'Push Batch'
    weight:
      type: int
      label: 'Weight'
    locked:
      type: boolean
      label: 'Locked'
    status:
      type: boolean
      label: 'Status'
    module:
      type: string
      label: 'Module'
    field_mappings:
      type: sequence
      label: 'Field Mappings'
      sequence:
        - type: mapping
          label: 'Field Mapping'
          mapping:
            drupal_field:
              label: 'Drupal Field'
