              mapping:
                fieldmap_type:
                  type: string
                  label: 'Fieldmap Type'
                fieldmap_value:
                  type: string
                  label: 'Fieldmap Value'
            key:
              type: boolean
              label: 'Key'
            direction:
              type: string
              label: 'Direction'
            salesforce_field:
              type: mapping
              label: 'Salesforce Field'
              mapping:
                restrictedPicklist:
                  type: boolean
                  label: 'restrictedPicklist'
                length:
                  type: int
                  label: 'length'
                name:
                  type: string
                  label: 'name'
                type:
                  type: string
                  label: 'type'
                defaultValue:
                  type: string
                  label: 'defaultValue'
                filterable:
                  type: boolean
                  label: 'filterable'
                nillable:
                  type: boolean
                  label: 'nillable'
                unique:
                  type: boolean
                  label: 'unique'
                caseSensitive:
                  type: boolean
                  label: 'caseSensitive'
                calculated:
                  type: boolean
                  label: 'calculated'
                scale:
